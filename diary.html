<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Personal Diary</title>
    <meta name="author" content="Tyler Ramos, Morgan Weber, Qiulin Qu, Sanika Gadam">
    <meta name="description" content="This page will be a static mock up of our project">
    <link rel="stylesheet" href="zz.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">

    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <nav>
        <ul>
            <li><a href="symptom-1.html"><img src="img/quiz.png" alt="Quiz Icon">Symptom Quiz</a></li>
            <li><a href="hospital.html"><img src="img/location.png" alt="Location Icon">Find a Treatment Center Near you</a></li>
            <li><a href="#diary"><img src="img/diary.png" alt="Diary Icon">Diary</a></li>
            <li><a href="#profile"><img src="img/profile.png" alt="Profile Icon">Profile</a></li>
        </ul>
    </nav>
    
    <header>
        <div class="container">
            <a href="index.html">
                <h1 class="health-checker-link">Personal Diary</h1>
                <img src="img/diary.jpg" alt="image" class="checker-img">
            </a>
        </div>
    </header>

    <div class="container">
        <section id="diary" class="diary-section">
            <div id="header">
                <h2>Today's Diary</h2>
            </div>

            <div>
                <form id="diaryForm">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date">
                    

                    <label for="symptoms">Symptoms:</label>
                    <textarea id="symptoms" name="symptoms" rows="4"></textarea>
                    
                    <label for="notes">Additional Notes:</label>
                    <textarea id="notes" name="notes" rows="4"></textarea>

                    <div>
                        <button type="button" onclick="submitDiaryEntry()">Add Entry</button>
                    </div>
                </form>
            </div>
        </section>

        <section id="diaryEntries" class="diary-section">
            <div id="header">
                <h2>Previous Diary Entries:</h2>
            </div>
        </section>
    </div>

    <footer class="fixed-bottom">
        <div class="container">
            <p><a href="mailto:healthchecker@gmail.com"><span class="material-icons">email</span>
                    healthchecker@gmail.com</a></p>
            <p><a href="tel:555-123-4567"><span class="material-icons">phone</span> 555-123-4567</a></p>
            <p>&copy; Health Symptom Checker 2023</p>
        </div>
    </footer>
</body>

</html>
